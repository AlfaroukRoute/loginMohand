<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="signup-div">
        <div class="box-box" id="container1">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1 class="m-0 fw-bold fs-4">Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" id="signup-Name" class="" />
                    <p class="alert alert-danger w-100 m-0 d-none" id="name-Alert"></p>
                    <input type="email" placeholder="Email" id="signup-Email"/>
                    <p class="alert alert-danger w-100 m-0 d-none " id="email-Alert"></p>
                    <input type="password" placeholder="Password" id="signup-Password" />
                    <p class="alert alert-danger w-100 m-0 d-none " id="password-Alert"></p>
                    <button id="signButton" class="m-3" >Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1 class="m-0 fw-bold fs-4">Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" id="login-Email" />
                    <p class="alert alert-danger w-100 m-0 d-none" id="logE-Alert"></p>
                    <input type="password" placeholder="Password" id="login-Password" />
                    <p class="alert alert-danger w-100 m-0 d-none " id="LogP-Alert"></p>
                    <a href="#">Forgot your password?</a>
                    <button id="login-button" type="button">Sign In</button>
                </form>
            </div>
            <a href="" target="_"></a>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Log in</h1>
                        <p>Route Academy Cycle 39</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
